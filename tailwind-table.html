<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body >
    <main class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="w-full px-4 py-4 overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="table-fixed w-full border-collapse min-w-[600px]">
        <thead class="bg-gray-300 text-white">
          <tr>
            <th
              class="w-1/6 px-4 py-3 font-medium uppercase whitespace-nowrap text-start"
            >
              Serial Number
            </th>
            <th
              class="w-1/6 px-4 py-3 font-medium uppercase whitespace-nowrap text-start"
            >
              Name
            </th>
            <th
              class="w-2/6 px-4 py-3 font-medium uppercase whitespace-nowrap text-start"
            >
              Email
            </th>
            <th
              class="w-1/6 px-4 py-3 font-medium uppercase whitespace-nowrap text-start"
            >
              Course
            </th>
            <th
              class="w-1/6 px-4 py-3 font-medium uppercase whitespace-nowrap text-start"
            >
              Grade
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-200">
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">1</td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">John Doe</td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              john@example.com
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              Web Development
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">A</td>
          </tr>
          <tr class="bg-gray-50 border-b hover:bg-gray-200">
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">2</td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              Jane Smith
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              jane@example.com
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              Data Science
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">B+</td>
          </tr>
          <tr class="border-b hover:bg-gray-200">
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">3</td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              Alex Brown
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              alex@example.com
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">
              Cybersecurity
            </td>
            <td class="px-4 py-3 text-gray-700 whitespace-nowrap">A-</td>
          </tr>
        </tbody>
      </table>
    </div>
    </main>
  
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
